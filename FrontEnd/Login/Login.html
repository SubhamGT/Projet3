<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="Login.js" defer></script>
    <title>Login</title>
</head>
<body>

    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li>login</li>
                <li><img src="../assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="LogIn">
            <h2 id="In">Log In</h2>
            <form action="#" method="post" id="loginForm">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <small id="emailError" class="text-danger"></small> <!-- Message d'erreur pour l'email -->
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password">
                <small id="passwordError" class="text-danger"></small> <!-- Message d'erreur pour le mot de passe -->
                <input type="submit" value="Se connecter">
                <p id="oublie"><a href="./Login.html">Mot de passe oublié</a></p>
            </form>
        </section>
    </main>

</body>
</html>
